<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Basics</title>
    <style>
        * {
            background-color: pink;
            margin: 0 auto;
        }
        footer {
            padding: 10px;
        }
        .wrapper {
            width: 50%;
            margin: 0 auto;
        }
        h1 {
            color: white;
        }
        .container{
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-around;
            padding: 50px;
        }
        .sub_container {
            max-width: 40%;
            flex-grow: 1;
            flex-basis: 300px;
            align-content: center;
        }
        hr {
            color: white;
        }
        img {
            width: 200px;
        }
        #copywrite {
            font-family: monospace;
            font-style: italic;
            float: right;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Интерн&eacute;т магазины</h1>
</div>
<div class="wrapper">
    <div class="container">
        <div class="sub_container">
            <img src="https://cdn1.ozone.ru/s3/cms/cb/tf3/logo_ozon_24_7.svg" alt="Ozon"> <br>
            <a target="_blank" href="https://www.ozon.ru/">Ozon.ru</a>
        </div>
        <div class="sub_container">
            <img src="https://www.ecospace.ru/wp-content/uploads/2013/12/Wildberries-logo.png" alt="Wildberries"> <br>
            <a target="_blank" href="https://www.wildberries.ru/">wildberries.ru</a>
        </div>
    </div>
</div>
<hr>
</body>
<footer>
    <p id="copywrite">&copy; kroselin 2020</p>
</footer>
</html>
